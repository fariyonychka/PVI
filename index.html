<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="navigation.css">

</head>
<body>
   <header> 
    <div id="header-placeholder"></div>

    <div class="useraccount" id="useraccount">
        <ul>
            <li>Profile</li>
            <li>Log out</li>
        </ul>
    </div>
</header>
    <main>
            <aside>
            <div id="navigation-placeholder"></div>
            </aside>
            <div class="content">
            <h1>Students</h1>
            <div class="table-container">
                <div class="addnew">
                    <img src="more.png" alt="addnew">
                </div>
                <table>
                    <thead>
                    <tr>
                        <th class="checkboxstyle"><input type="checkbox"></th>
                        <th class="groupstyle">Group</th>
                        <th class="namestyle">Name</th>
                        <th class="genderstyle">Gender</th>
                        <th class="birthstyle">Birthday</th>
                        <th class="statstyle">Status</th>
                        <th class="optionstyle">Options</th>
                    </tr>
                </thead>
                <tbody id="studentTable">
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>KN-21</td>
                        <td>John Smith</td>
                        <td>M</td>
                        <td>11.05.2004</td>
                        <td>
                            <svg width="10" height="10">
                                <circle cx="5" cy="5" r="5" fill="gray" />
                            </svg>
                        </td>
                        <td>
                            <div class="editbutton">
                                <img class="edit" src="edit.png" alt="edit"> 
                                <img class="trash" src="trash.png" alt="delete">
                            </div>
                        </td>
                    </tr>
                </tbody>
                </table>
            </div>
            <div class="overlay" id="overlay"></div>
    <div class="modal" id="modal">
        <h2 id="h2Text">Add Student</h2>
        <label>Group:</label>
        <input type="text" id="group">
        <label>First Name:</label>
        <input type="text" id="firstName">
        <label>Last Name:</label>
        <input type="text" id="lastName">
        <label>Gender:</label>
        <select id="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
        </select>
        <label>Birthday:</label>
        <input type="date" id="birthday">
        
        <div class="modal-buttons">
            <button id="cancel">Cancel</button>
            <button id="create">Create</button>
        </div>
    </div>
    <div class="warningModal" id="warningModal">
        <p><b>Warning</b></p> <br>
        <label id="textWarning">Are you sure you want to delete user Ann Bond ?</label>
        <div class="warningModal-buttons">
            <button id="cancelWarMod">Cancel</button>
            <button id="okWarMod">Ok</button>
        </div>
    </div>
        </div>
    </main>

            <div class="pagination">
                <button>&lt;</button>
                <button class="active">1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>&gt;</button>
            </div>

    <script src="script.js"></script>
</body>
</html>
